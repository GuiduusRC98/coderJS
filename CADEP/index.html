<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CADEP</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro de Árbitros</title>
      </head>
      <body>
        <nav>
            <a href="desginacion.html">Desginacion</a>
        </nav>
        <h1>Mi Base de Datos</h1>

        <!-- Agregar un formulario para ingresar datos -->
        <form id="dataForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" required>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" required>
            <button id="guardar">Guardar</button>
        </form>
        <br>
        <hr>
        <input type="text" id="buscarDNI" placeholder="Buscar por DNI">
        <button id="buscar">Buscar</button>
        <hr>
        <br>
        <br>
        <hr>
        <ul id="dataList"></ul>

        <script src="cadepjs.js"></script>
      </body>
    </html>
  </body>
</html>
