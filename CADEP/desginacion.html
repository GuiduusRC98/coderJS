<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Designaciones de Partidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Designaciones de Partidos para Árbitros</h1>
        <div id="form-container">
            <form id="appointmentForm">
                <label for="equipoLocal">Equipo Local:</label>
                <input type="text" id="equipoLocal" required>
                
                <label for="equipoVisitante">Equipo Visitante:</label>
                <input type="text" id="equipoVisitante" required>
                
                <label for="arbitro">Árbitro:</label>
                <input type="text" id="arbitro" required>
                
                <label for="tipo">Tipo:</label>
                <select id="tipo" required>
                    <option value="Árbitro">Árbitro</option>
                    <option value="Línea">Línea</option>
                    <option value="Cuarto Árbitro">Cuarto Árbitro</option>
                </select>
                
                <label for="viajaCon">Viaja con:</label>
                <input type="text" id="viajaCon">
                
                <label for="lugar">Lugar:</label>
                <input type="text" id="lugar" required>
                
                <label for="hora">Hora:</label>
                <input type="time" id="hora" required>
                
                <button type="submit">Agregar Designación</button>
            </form>
        </div>
        <div id="appointments-list">
            <!-- Aquí se mostrarán las designaciones de partidos -->
        </div>
    </div>
    <script src="cadepjs.js"></script>
</body>
</html>
